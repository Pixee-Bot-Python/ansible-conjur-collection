---
- !policy
  id: ansible
  annotations:
    description: Policy for Ansible master
  body:

  - !host
    id: ansible-master
    annotations:
      description: Host for running Ansible on remote targets

  - &variables

    - !variable
      id: test-secret

  - !permit
    role: !host ansible-master
    privileges: [ read, execute ]
    resource: *variables
