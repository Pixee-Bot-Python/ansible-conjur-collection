---
- name: Retrieve Conjur secret with spaces in the variable name
  hosts: localhost
  connection: local
  tasks:
    - name: Retrieve Conjur secret with spaces in the variable name
      vars:
        super_secret_key: "{{lookup('conjur_variable', 'ansible/var with spaces')}}"
      shell: echo "{{super_secret_key}}" > /conjur_secrets.txt
